<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/welcome.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
  <svg viewbox="0 -20 100 60">
    <defs>
      <linearGradient id="gradient">
        <stop color="#000"/>
      </linearGradient>
      <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
        <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)"> 
          <animateTransform
              attributeName="transform"
              begin="0s"
              dur="1.5s"
              type="translate"
              from="0,0"
              to="40,0"
              repeatCount="indefinite" />
        </path>
      </pattern>
    </defs>
    <a href="main.html"><text text-anchor="middle" x="50" y="15" font-size="15" fill="url(#wave)"  fill-opacity="1">SWEET DREAM</text></a>
  </svg>

  <div class="login">
    <input id="id" type="text" placeholder="USERNAME">
    <input id="pw" type="password" placeholder="PASSWORD"><br><br><br>
  </div>
  <span><input type="checkbox"> KEEP ME SIGN IN</span><br>
  <input id="signIn" type="submit" value="Sign In"><br><br>
  <span id="forgot"><a href="#">FORGOT ID/PASSWORD?</a></span><br><br><br>

  <span id="notmember">Not a member yet?</span><br>
  <a href="#"><input id="signUp" type="button" value="Sign Up"></a>
 

</html>
